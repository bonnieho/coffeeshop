---
title: contact
slogan: Better Beans, Better Coffee
---

<div class="container">
	<main class="main-content page-{{title}}">
		<h2 class="heading-title">Reserve Your <span> Table Here </span></h2>
		<div class="reservation-form">
			<form method="post" id="contact-form" action="assets/php/send.php" data-abide novalidate>
				<div class="field-container">
					<label for="name">
						Your Name:
						<input type="text" id="name" placeholder="Full Name" name="name" required />
						<span class="form-error">
							Error. The name field is mandatory.
						</span>
					</label>
				</div>
				<div class="field-container">
					<label for="phone">
						E-Mail:
						<input type="text" id="phone" placeholder="Phone or E-Mail" name="email" required pattern="email" />
						<span class="form-error">
							Error. The e-mail field is mandatory.
						</span>
					</label>
				</div>
				<div class="field-container">
					<label for="for">
						For:
						<select name="number" id="for">
							<option value="1">1 person</option>
							<option value="2">2 people</option>
							<option value="3">3 people</option>
							<option value="4">4 people</option>
						</select>
					</label>
				</div>
				<div class="field-container">
					<label for="time">
						At:
						<input type="text" id="time" placeholder="Eg. 10:30 AM" name="time" />
					</label>
				</div>
				<div class="field-container">
					<label for="when">
						When:
						<input type="text" id="when" name="when" placeholder="DD/MM/YYYY" required pattern="day_month_year" />
						<!-- 'day_month_year' is an established pattern for validation using Abide -->
						<span class="form-error">
							Error. Please select a date.
						</span>
					</label>
				</div>
				<div class="field-container">
					<input type="submit" value="Submit" class="button send_btn" />
				</div>
			</form>
		</div>
	</main>
</div>
